<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/public.css"    />
    <link  rel="stylesheet"  type="text/css"  href="css/vendor.css"  />
    <script src="js/jquery-3.2.1.js"></script>
    <script  type="text/javascript" src="js/public.js"></script>
    <script  type="text/javascript" src="js/vendor.js"></script>

</head>

<body>
    <div>
        <form action="toCertify"></form>
        <table>
            <tr><th>客户管理</th></tr>
            <tr>
                <td><input type="text" placeholder="输入客户名称"/>查询</td>
            </tr>
            <tr>
                <td>客户名称</td>
                <td>是否通过认证</td>
                <td>YES</td><td><input type="submit" value="修改"/></td>
            </tr>
        </table>
    </div>

    <div>
        <table>
            <tr>
                <td>服务项目</td>
                <td>服务内容</td>
                <td>起始日期</td>
                <td>结束日期</td>
                <td>服务费用</td>
            </tr>
            <tr>
                <td>服务项目</td>
                <td>服务内容</td>
                <td>起始日期</td>
                <td>结束日期</td>
                <td>服务费用</td>
            </tr>

        </table>
    </div>
    <div>
        <form action="addService">
            <table>
                <tr><th>增加服务项目</th></tr>
                <tr>
                    <td>服务项目名称</td><td><input type="text"/></td>
                </tr>
                <tr>
                    <td>服务内容</td><td><input type="text"/></td>
                </tr>
                <tr>
                    <td>起始日期</td><td><input type="date"/></td>
                </tr>
                <tr>
                    <td>结束日期</td><td><input type="date"/></td>
                </tr>
                <tr>
                    <td>服务费用</td><td><input type="text"/></td>
                </tr>
                <tr>
                    <td><input type="submit" value="提交"/></td>
                </tr>
            </table>
        </form>
    </div>
    <div>
        <form action="downloadUser">
            <tr><th>根据地域下载用户列表</th></tr>
            <tr><td>
                型号分类:<select class="input3" type="text">
                <option value="深圳"selected="selected">深圳市</option>
                <option value="北京" >北京市</option>
                <option value="上海">上海市</option>
                <option value="南京">南京市</option>
                <option value="杭州">杭州市</option>
                <option value="港台">港澳台</option>
                <option value="华南">华南区</option>
                <option value="华东">华东区</option>
                <option value="华中">华中区</option>
                <option value="华北">华北区</option>
                <option value="西南">西南区</option>
                <option value="西北">西北区</option>
                <option value="东北">东北区</option>
            </select>
            </td></tr>
            <td><input type="submit" value="批量下载"/></td>
        </form>
    </div>
    <div>
        <form action="uploadUser">
            <tr><th>批量上传用户列表</th></tr>
            <tr><td>
                <input type="file"/>
            </td></tr>
            <tr>
                <td><input type="radio" value="新增"/>新增<input type="radio" value="修改"/>修改</td>
            </tr>
            <tr>
                <td><input type="submit" value="提交"/></td>
            </tr>
        </form>
    </div>
</body>
</html>
