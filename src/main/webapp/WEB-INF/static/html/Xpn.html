<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/public.css"    />
    <link  rel="stylesheet"  type="text/css"  href="css/vendor.css"  />
    <script src="js/jquery-3.2.1.js"></script>
    <script  type="text/javascript" src="js/public.js"></script>
    <script  type="text/javascript" src="js/vendor.js"></script>

</head>

<body>
    <div>
        <form action="toUpdatePn">
            <table>
                <tr><th>型号管理</th></tr>
                <tr>
                    <td><input type="text" placeholder="输入型号"/>查询</td>
                </tr>
                <tr>
                    <td>型号编码：<input type="text" value="1002"/></td>
                </tr>
                <tr>
                    <td>型号分类:<select  id="ptypeList" >
                        <option value="I集成电路" selected="selected">I 集成电路</option>
                        <option value="T三极管">T 三极管</option>
                        <option value="D二极管">D 二极管</option>
                        <option value="C电容">C 电容</option>
                    </select></td>
                </tr>
                <tr>
                    <td>型号：<input type="text" value="STM8S003F3P6TR"/></td>
                </tr>
                <tr>
                    <td>描述：<input type="text" value="MCU 8-Bit STM8S STM8 CISC 8KB Flash 3.3V/5V 20-Pin TSSOP Tube"/></td>
                </tr>
                <tr>
                    <td>厂牌：<input type="text" value="ST"/></td>
                </tr>
                <tr>
                    <td>封装：<input type="text" value="TSSOP20"/></td>
                </tr>
                <tr>
                    <td>包装方式：<input type="text" value="ST"/></td>
                </tr>
                <tr>
                    <td>最小包装：<input type="text" value="2500"/></td>
                </tr>
                <tr>
                    <td>单价：<input type="text" value="1.10"/></td>
                </tr>
                <tr>
                    <td>规格：<textarea name="spec" id="" cols="30" rows="10"></textarea> </td>
                </tr>
                <tr>
                    <td>规格书链接：<a href="https://www.st.com/content/ccc/resource/technical/document/datasheet/42/5a/27/87/ac/5a/44/88/DM00024550.pdf/files/DM00024550.pdf/jcr:content/translations/en.DM00024550.pdf"></a></td>
                </tr>
                <tr>
                    <td><input type="submit" value="修改"/></td>
                </tr>
            </table>
        </form>
    </div>
    <div>
        <form action="downloadPn">
            <tr><th>根据分类下载型号列表</th></tr>
            <tr><td>
                型号分类:<select  >
                <option value="I集成电路" selected="selected">I 集成电路</option>
                <option value="T三极管">T 三极管</option>
                <option value="D二极管">D 二极管</option>
                <option value="C电容">C 电容</option>
            </select>
            </td></tr>
            <td><input type="submit" value="批量下载"/></td>
        </form>
    </div>
    <div>
        <form action="uploadPn">
            <tr><th>批量上传型号列表</th></tr>
            <tr><td>
                <input type="file"/>
            </td></tr>
            <tr>
                <td><input type="radio" value="新增"/>新增<input type="radio" value="修改"/>修改</td>
            </tr>
            <tr>
                <td><input type="submit" value="提交"/></td>
            </tr>
        </form>
    </div>
</body>
</html>
